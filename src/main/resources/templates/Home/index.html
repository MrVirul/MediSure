<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuard LK - Affordable Health Insurance for Sri Lankans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A4D8F',
                        secondary: '#E5F4FF',
                        accent: '#3EB489',
                        neutral1: '#F4F6F8',
                        neutral2: '4A4A4A',
                        alert: '#FF6B6B',
                        success: '#4CAF50',
                    }
                }
            }
        }
    </script>
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #005B96 0%, #004880 100%);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #005B96;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004880;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #4CAF50;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .language-toggle {
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
        }

        .mobile-menu.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>

<body class="min-h-screen bg-white">
    <!-- Navigation  Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <img alt="LuxAuto Logo" class="h-36 w-auto relative z-10 object-cover" src="/images/logo.png" />
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-primary transition-colors">Home</a>
                    <a href="#" class="text-gray-700 hover:text-primary transition-colors">Plans and Coverages</a>
                    <a href="#" class="text-gray-700 hover:text-primary transition-colors">Benefits</a>

                    <a href="#" class="text-gray-700 hover:text-primary transition-colors">Claims</a>
                    <a href="#" class="text-gray-700 hover:text-primary transition-colors">Contact</a>

                    <!-- Language Toggle -->
                    <button onclick="toggleLanguage()"
                        class="language-toggle flex items-center text-gray-700 hover:text-primary transition-colors"
                        aria-label="Toggle language">

                        <span id="lang-toggle">සිං</span>
                    </button>

                    <button class="btn-primary text-white px-6 py-2 rounded-lg shadow-lg">
                        Get Quote
                    </button>

                </div>

                <!-- Mobile menu button -->
                <button onclick="toggleMobileMenu()" class="md:hidden p-2" aria-label="Toggle menu">
                    <svg id="menu-icon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg id="close-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="mobile-menu md:hidden py-4 border-t">
                <div class="flex flex-col space-y-3">
                    <a href="#" class="text-gray-700 hover:text-primary">Home</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Insurance Plans</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Claims</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Contact</a>

                    <button onclick="toggleLanguage()"
                        class="language-toggle flex items-center text-gray-700 hover:text-primary w-fit">
                        <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span id="mobile-lang-toggle">සිං</span>
                    </button>

                    <button class="btn-primary text-white px-6 py-2 rounded-lg w-fit shadow-lg">
                        Get Quote
                    </button>

                </div>
            </div>
        </div>
    </nav>
    </script>
</body>

</html>
