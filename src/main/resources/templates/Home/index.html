<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuard LK - Affordable Health Insurance for Sri Lankans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Previous styles remain the same -->
</head>
<body class="min-h-screen bg-white">
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="/images/logo.png" alt="HealthGuard LK Logo" class="h-32 w-32 mr-2"/>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-primary transition-colors">Home</a>
                <a href="#" class="text-gray-700 hover:text-primary transition-colors">Insurance Plans</a>
                <a href="#" class="text-gray-700 hover:text-primary transition-colors">Claims</a>
                <a href="#" class="text-gray-700 hover:text-primary transition-colors">Contact</a>

                <!-- Login/Logout buttons based on authentication status -->
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login"
                       class="btn-primary text-black px-6 py-2 rounded-lg shadow-lg">
                        Login
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <span class="text-gray-700 mr-4" th:text="${#authentication.name}"></span>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit"
                                class="btn-secondary text-black px-6 py-2 rounded-lg shadow-lg">
                            Logout
                        </button>
                    </form>
                </div>

                <!-- Language Toggle -->
                <!--                <button onclick="toggleLanguage()" class="language-toggle flex items-center text-gray-700 hover:text-primary transition-colors">-->
                <!--                    <span id="lang-toggle">සිං</span>-->
                <!--                </button>-->
            </div>

            <!-- Mobile menu button remains the same -->
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="mobile-menu md:hidden py-4 border-t">
            <div class="flex flex-col space-y-3">
                <!-- Mobile nav links remain the same -->

                <!-- Mobile Login/Logout -->
                <div sec:authorize="!isAuthenticated()">
                    <a href="/oauth2/authorization/google"
                       class="btn-primary text-black px-6 py-2 rounded-lg block w-fit shadow-lg">
                        Login with Google
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <span class="text-gray-700 block mb-2" th:text="${#authentication.name}"></span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit"
                                class="btn-secondary text-black px-6 py-2 rounded-lg w-fit shadow-lg">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Add your main content here -->

</body>
</html>
