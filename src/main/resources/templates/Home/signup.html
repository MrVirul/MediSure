<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - MediSure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-lg bg-white/60 backdrop-blur-xl border border-gray-200 rounded-2xl shadow-2xl p-8 space-y-6"
    >
      <div class="text-center">
        <svg
          class="mx-auto h-10 w-auto text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75A4.5 4.5 0 0012 2.25a4.5 4.5 0 00-4.5 4.5V10.5M4.5 10.5h15M6.75 10.5v9.75a2.25 2.25 0 002.25 2.25h6a2.25 2.25 0 002.25-2.25V10.5"
          />
        </svg>
        <h1 class="mt-4 text-3xl font-bold text-gray-900">
          Create Your Account
        </h1>
        <p class="mt-2 text-sm text-gray-600">
          Join MediSure and secure your health insurance today
        </p>
      </div>

      <form th:action="@{/signup}" method="post" class="space-y-5">
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="John Doe"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:bg-white focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:bg-white focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="+94 71 234 5678"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:bg-white focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            placeholder="your.username"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:bg-white focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:bg-white focus:ring-blue-500"
          />
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            placeholder="••••••••"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 py-3 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:bg-white focus:ring-blue-500"
          />
        </div>

        <div class="flex items-start">
          <input
            id="terms"
            name="terms"
            type="checkbox"
            required
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="terms" class="ml-2 text-sm text-gray-600">
            I agree to the
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500"
              >Terms & Conditions</a
            >.
          </label>
        </div>

        <button
          type="submit"
          class="w-full flex justify-center py-3 px-4 rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-200 hover:scale-105"
        >
          Sign Up
        </button>
      </form>

      <div class="relative my-6 flex items-center">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-sm text-gray-500"
          >or sign up with</span
        >
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <a
        href="/oauth2/authorization/google"
        class="w-full inline-flex justify-center items-center gap-3 border border-gray-300 bg-white text-gray-700 py-3 rounded-lg hover:bg-gray-50 transition-all duration-300 shadow-sm font-medium"
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google"
          class="h-5 w-5"
        />
        Continue with Google
      </a>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="/login" class="font-medium text-blue-600 hover:text-blue-500"
            >Sign in</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
