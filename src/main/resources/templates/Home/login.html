<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HealthGuard LK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Sign in</h1>

    <!-- Username/Password Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input id="username" name="username" type="text" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Sign in</button>
    </form>

    <div class="my-6 flex items-center">
        <div class="flex-1 border-t"></div>
        <span class="px-2 text-gray-500 text-sm">or</span>
        <div class="flex-1 border-t"></div>
    </div>

    <!-- Optional Google Login Button -->
    <a href="/oauth2/authorization/google" class="w-full inline-flex justify-center items-center gap-2 border border-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-50 transition">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5 w-5" />
        Continue with Google (optional)
    </a>

    <div class="text-center mt-6">
        <a href="/" class="text-sm text-indigo-600 hover:text-indigo-700">Back to Home</a>
    </div>
</div>
</body>
</html>
