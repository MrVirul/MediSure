spring.application.name=MediSure-Test

# Use H2 for tests to avoid external DB dependency
spring.datasource.url=jdbc:h2:mem:medisuredb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Prevent importing external env in tests
spring.config.import=optional:env.properties

# Disable security auto-config override in tests (let our SecurityConfig load)
# Keep as default, do not exclude SecurityAutoConfiguration here

# JWT Configuration for tests (provide strong 256-bit key)
app.jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
app.jwt.expiration=86400000

# Reduce noisy logs for tests
logging.level.root=WARN
logging.level.com.progrp251.medisure=INFO
